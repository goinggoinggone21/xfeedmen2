name: Orchestrated Posts

on:
  schedule:
    - cron: "*/30 * * * *"  #"0 0 1 1 *" # #"0 13,23 * * *" #"0 0 1 1 *"
  workflow_dispatch:

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  scrape-latest:
    runs-on: ubuntu-latest

