      - name: Push to repository and Reset History
        run: |
          git config --global user.name "goinggoinggone21"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          now=$(date)
          
          # Create a new branch with no history
          git checkout --orphan temp_branch
          
          # Add all current files (the code state you want to keep)
          git add -A
          git commit -m "Auto Update: $(date)"
          
          # Force push this single-commit branch to replace 'main'
          # This deletes all previous history on the remote
          git push origin temp_branch:main --force
