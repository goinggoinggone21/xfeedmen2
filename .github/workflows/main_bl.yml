name: BL Post

on:
  schedule:
    - cron: "0 */10 * * *"
  workflow_dispatch:

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  scrape-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3 #actions/setup-python@v2.0.0
        with:
          python-version: '3.9'
      #- name: Install Linux requirements
      #  run: |
      #    sudo apt install ffmpeg
      #    sudo apt update
      #    sudo apt install tesseract-ocr
      #    sudo apt install libtesseract-dev
      - name: Install Python requirements
        run: pip install python-twitter-v2 praw moviepy==1.0.3 curl-cffi yt_dlp #-U redgifs #-r requirements.txt
      - name: Install Tor, Run Tor, and wait
        run: |
          sudo apt-get install -y tor
          # Set a clear config
          # 1. Update the config to include the Control Port (9051)
          # 2. Disable cookie auth so Python can talk to it
          echo "SocksPort 127.0.0.1:9050" | sudo tee /etc/tor/torrc
          echo "ControlPort 127.0.0.1:9051" | sudo tee -a /etc/tor/torrc
          echo "CookieAuthentication 0" | sudo tee -a /etc/tor/torrc
      
                
          sudo service tor restart
          
          echo "Waiting for Tor to bootstrap..."
          # Try up to 15 times with a 5-second sleep
          for i in {1..15}; do
            # Use socks5h (the 'h' is critical)
            if curl -s --socks5-hostname 127.0.0.1:9050 https://api.ipify.org > /dev/null; then
              echo "Tor is ACTIVE. Identity:"
              curl -s --socks5-hostname 127.0.0.1:9050 https://api.ipify.org
              exit 0
            fi
            echo "Attempt $i: Tor not ready. Bootstrapping..."
            sleep 5
          done
          echo "Tor failed to bootstrap in time."
          exit 1
      - name: Run BL
        run: python main_bl.py ${{secrets.REDDIT_CLIENT_ID}} ${{secrets.REDDIT_CLIENT_SECRET}} ${{secrets.REDDIT_PASSWORD}} ${{secrets.REDDIT_USER_AGENT}} ${{secrets.REDDIT_USER_NAME}} ${{secrets.TWITTER_ACCESS_TOKEN_BL}} ${{secrets.TWITTER_ACCESS_TOKEN_SECRET_BL}} ${{secrets.TWITTER_CONSUMER_KEY_BL}} ${{secrets.TWITTER_CONSUMER_SECRET_BL}} 
      #- name: Set env vars
      #  run: |
      #    echo "DATE=$(python -c 'import datetime as dt; print(dt.datetime.now().date())')" >> $GITHUB_ENV
      - name: Push to repository
        run: |
          git config --global user.name "goinggoinggone21"
          git config --global user.email ${{secrets.GIT_USER_EMAIL}}
          now=$(date)
          git pull
          git add -A
          git commit -m "Auto Push on $now"
          git push
